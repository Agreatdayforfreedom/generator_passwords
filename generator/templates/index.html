{% extends 'layout/main.html' %} {% block content %}
<div class="col-md-4 offset-md-4">
  <h1>Generate Password</h1>
  <form action="{% url 'password' %}" class="card card-body">
    <label for="length">characters</label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 characters</option>
      <option value="7">7 characters</option>
      <option value="8">8 characters</option>
      <option value="9">9 characters</option>
      <option value="10">10 characters</option>
      <option value="11">11 characters</option>
      <option value="12">12 characters</option>
      <option value="13">13 characters</option>
      <option value="14">14 characters</option>
    </select>
    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Uppercase</label>
      <input
        type="checkbox"
        name="uppercase"
        value="uppercase"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="special" class="form-check-label">Special characters</label>
      <input
        type="checkbox"
        name="special"
        value="special"
        class="form-check-input"
      />
    </div>

    <div class="form-check form-switch my-2">
      <label for="number" class="form-check-label">Numbers</label>
      <input
        type="checkbox"
        name="number"
        value="number"
        class="form-check-input"
      />
    </div>

    <button type="submit" class="btn btn-warning">Generate</button>
  </form>
</div>
{% endblock content %}
